---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: client
---
apiVersion: v1
kind: Pod
metadata:
  name: client
  labels:
    app: client
spec:
  restartPolicy: Never
  serviceAccountName: client
  containers:
    - name: client
      image: curlimages/curl:7.72.0
      args:
        [
          "-fv",
          "--no-progress-meter",
          "--max-time",
          "5",
          "--retry",
          "10",
          "--retry-max-time",
          "300",
          "--retry-connrefused",
          "server/status/200",
        ]
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: client
  labels:
    app: client
spec:
  selector:
    app: client
  ports:
    - port: 65535
