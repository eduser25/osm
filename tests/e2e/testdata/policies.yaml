apiVersion: specs.smi-spec.io/v1alpha3
kind: HTTPRouteGroup
metadata:
  name: routes
spec:
  matches:
    - name: all
      pathRegex: ".*"
      methods: ["*"]
---
kind: TrafficTarget
apiVersion: access.smi-spec.io/v1alpha2
metadata:
  name: test-target
spec:
  destination:
    kind: ServiceAccount
    name: server
    namespace: e2e
  rules:
    - kind: HTTPRouteGroup
      name: routes
      matches:
        - all
  sources:
    - kind: ServiceAccount
      name: client
      namespace: e2e
